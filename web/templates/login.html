<!doctype html>
<style>
  
</style>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
        <link rel="icon" href="https://pics.me.me/thumb_nope-tf2-engineer-nope-meme-www-imagessure-com-53745125.png">
        <title>LOGIN</title>
    </head>
    <body style="background: -webkit-linear-gradient(to top, #b92b27, #7303c0);background: linear-gradient(to top, #b92b27, #7303c0);">
        <div style="position:absolute;left:0px;top:10%;font-weight: 700;font-size: 20px;height:20px;width:100%;text-align:center;">
            LOGIN
        </div>
        <form action="{{ url_for('check_id') }}" method="post">
            <input style="z-index:1;position:absolute;left:50%;top:30%;transform:translate(-50%, 0%);" type="text" name="username" placeholder="Username">
            <input style="z-index:1;position:absolute;left:50%;top:50%;transform:translate(-50%, 0%);" type="password" name="password" placeholder="Password">
            <button style="z-index:1;position:absolute;left:50%;top:70%;transform:translate(-50%, 0%);" type="submit">Login</button>
        </form>
        <div style="position:absolute;left:50px;top:50px;">
            <a class="button" href="{{ url_for('register') }}">
                REGISTER
            </a>
        </div>
        <p class="error">{{ error_msg }}</p>
    </body>
</html>
