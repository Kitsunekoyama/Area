<!doctype html>
<style>
  
</style>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
        <link rel="icon" href="https://pics.me.me/thumb_nope-tf2-engineer-nope-meme-www-imagessure-com-53745125.png">
        <title>SELECT ANOTHER SERVICE</title>
    </head>
    <body>
        <div style="z-index:1;position:absolute;left:50px;top:50px;">
            <a class="button" href="{{ url_for('config_action', s=info_action["service"], a=info_action["action"]) }}">
                &lt; BACK
            </a>
        </div>
        <div style="z-index:0;position:absolute;left:0px;top:50px;height:200px;width:100%;text-align:center;">
            <h1 style="z-index:1;">Choose another service</h1>
        </div>
        <div style="z-index:0;position:absolute;left:0px;top:200px;height:100%;width:100%;display: flex;justify-content: center;">
            <div style="height:1200px;width:1200px;display: grid;grid-template-columns: repeat(5, 240px);grid-template-rows: 240px 240px;grid-column-gap: 0px;grid-row-gap: 0px;">
                {% for s in data.services %}
                    {% if s.reaction is defined and s.reaction|length > 0 %}
                        <a href="{{ url_for('select_reaction', s=s.id) }}" style="height:240px;width:240px;color: white;font-weight: 700;display:flex;justify-content: center;align-items: center;flex-direction:column;border: solid white 2px;background-color: {{ s.color }};">
                            <img src="{{ s.logo }}" style="position:relative;top:30px;height:150px;width:150px;">
                            <p style="position:relative;bottom:0px;text-align:center;font-size:30px;">{{ s.name }}</p>
                        </a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </body>
</html>
