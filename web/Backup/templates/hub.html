<!doctype html>
<style>
  
</style>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
        <link rel="icon" href="https://pics.me.me/thumb_nope-tf2-engineer-nope-meme-www-imagessure-com-53745125.png">
        <title>HUB</title>
    </head>
    <body>
        <p style="z-index:1;position:absolute;left:50px;top:50px;font-weight: 700;">Welcome {{ username }}</p>
        <div style="z-index:1;position:absolute;right:50px;top:50px;">
            <a class="button" href="{{ url_for('logout') }}">
                LOGOUT
            </a>
        </div>
        <div style="z-index:1;position:absolute;left:50px;top:100px;">
            <a class="button" href="{{ url_for('service') }}">
                ADD SERVICE +
            </a>
        </div>
        <div style="z-index:0;position:absolute;left:0px;top:200px;height:100%;width:100%;display: flex;justify-content: center;">
            <div style="height:1200px;width:1200px;display: grid;grid-template-columns: repeat(1, 240px);grid-template-rows: 240px 240px;grid-column-gap: 0px;grid-row-gap: 0px;">
                {% for s in services %}
                    <div href="{{ url_for('index') }}" style="height:240px;width:1200px;color: {{ s.color }};background-color: {{ s.background }};font-weight: 700;border: solid white 2px;">
                        <img src="{{ s.logo }}" style="position:relative;left:20px;top:30px;height:150px;width:150px;">
                        <p style="position:relative;left:40px;bottom:0px;font-size:30px;">{{ s.title }}</p>
                        <button type="submit" style="position:relative;left:1020px;bottom:60px;">Delete service</button>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
